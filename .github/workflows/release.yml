name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-matrix:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install prerequisites (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake ninja-build zip
          sudo apt-get install -y liburing-dev

      - name: Install prerequisites (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          brew update || true
          brew install cmake ninja || true

      - name: Configure
        run: cmake -S . -B build -DCMAKE_BUILD_TYPE=Release

      - name: Generate single header
        run: cmake --build build --target koroutine_single_header --config Release

      - name: Build
        run: cmake --build build --config Release -j

      - name: Package artifacts (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          mkdir -p artifacts
          ZIP=$(pwd)/artifacts/koroutine-${{ matrix.os }}.zip
          mkdir -p stage

          if [ -d build/lib ]; then
            mkdir -p stage/lib
            cp -r build/lib/* stage/lib/
          fi

          if [ -d include ]; then
            cp -r include stage/
          fi

          if [ -f build/include/koroutine/koroutine.hpp ]; then
            mkdir -p stage/single_header
            cp build/include/koroutine/koroutine.hpp stage/single_header/
          fi

          cd stage
          zip -r "$ZIP" .
          cd ..
          ls -lh artifacts

      - name: Package artifacts (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path artifacts | Out-Null
          $zip = "artifacts/koroutine-${{ matrix.os }}.zip"
          $stage = "stage"
          New-Item -ItemType Directory -Force -Path $stage | Out-Null

          if (Test-Path -Path "build\lib") {
            New-Item -ItemType Directory -Force -Path "$stage\lib" | Out-Null
            Copy-Item -Path "build\lib\*" -Destination "$stage\lib" -Recurse
          }

          if (Test-Path -Path "include") {
             Copy-Item -Path "include" -Destination "$stage" -Recurse
          }

          if (Test-Path -Path "build\include\koroutine\koroutine.hpp") {
             New-Item -ItemType Directory -Force -Path "$stage\single_header" | Out-Null
             Copy-Item -Path "build\include\koroutine\koroutine.hpp" -Destination "$stage\single_header"
          }

          Compress-Archive -Path "$stage\*" -DestinationPath $zip -Force
          Get-ChildItem artifacts | Format-List

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: koroutine-${{ matrix.os }}
          path: artifacts/koroutine-${{ matrix.os }}.zip

  create-release:
    name: Create Release
    needs: build-matrix
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download linux artifact
        uses: actions/download-artifact@v4
        with:
          name: koroutine-ubuntu-latest
          path: artifacts/ubuntu

      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: koroutine-macos-latest
          path: artifacts/macos

      - name: Download windows artifact
        uses: actions/download-artifact@v4
        with:
          name: koroutine-windows-latest
          path: artifacts/windows

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          body: |
            Automated release built from tag ${{ github.ref_name }}.
          draft: false
          prerelease: false

      - name: Upload linux artifacts to release
        if: always()
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: artifacts/ubuntu/koroutine-ubuntu-latest.zip
          asset_name: koroutine-ubuntu-${{ github.ref_name }}.zip
          asset_content_type: application/zip

      - name: Upload macOS artifacts to release
        if: always()
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: artifacts/macos/koroutine-macos-latest.zip
          asset_name: koroutine-macos-${{ github.ref_name }}.zip
          asset_content_type: application/zip

      - name: Upload windows artifacts to release
        if: always()
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: artifacts/windows/koroutine-windows-latest.zip
          asset_name: koroutine-windows-${{ github.ref_name }}.zip
          asset_content_type: application/zip
