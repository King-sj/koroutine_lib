site_name: Koroutine Library
site_url: https://King-sj.github.io/koroutine_lib/
repo_url: https://github.com/King-sj/koroutine_lib
repo_name: King-sj/koroutine_lib
edit_uri: edit/main/docs/source/
docs_dir: docs/source

theme:
  name: material
  palette:
    # Palette toggle for light vs dark mode
    - scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy

plugins:
  - search

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - attr_list
  - md_in_html

# Nav is removed to allow auto-discovery of documentation structure.
# Files are organized in folders (guides/, contributing/) with numeric prefixes where ordering matters.
# nav:
#   - '主页': 'index.md'
#   - ...

